<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/540b85b90b.js" crossorigin="anonymous"></script>
</head>
<script src="script.js"></script>
<body>
    <!--Website heading-->
    <header>
        <div class="title">
            Gamer<span>Verse</span>
        </div>
        <!-- Using 'div' making a container for the bell icon, notification feature -->
        <div class="contain">
            <div class="icon" onclick="showDetails()"><i class="fa-solid fa-bell fa-shake" id="bell" style="color: #7cd3cd;"></i></div>
            <div id="details" class="hidden">
                <!-- When the bell icon is pressed, to display the following message -->
                <div class="notifications">
                    <div class="notifbox">
                        <i class="fa-solid fa-square-check" style="color: blue;"></i>
                        <p>You have downloaded the game successfully!</p>
                    </div>
                    <div class="notifbox">
                        <i class="fa-solid fa-square-xmark" style="color: blue;"></i>
                        <p>Could not download.</p>
                    </div> 
                </div> 
            </div>
        </div>
        <div class="navicons">
            <i class="fa-solid fa-bars fa-2x" id="bars" style="color: #7cd3cd;"></i>
        </div>
        <!--Navigation bar text-->
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="trending.html">Trending</a>
            <a href="reviews.html">Reviews</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    </div>
    <!--Menu showing first popular game-->
    <div class="menu">
        <img src="pxfuel.jpg" alt="picture of a video game">
        <div class="text">
            <a href="lastofus.html">Play now</a>
            <a href="lastofus.html">Watch gameplay</a>
        </div>
    </div>
    

</body>
